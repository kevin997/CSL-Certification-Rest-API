[program:kafka-outbox-processor]
process_name=%(program_name)s
command=sh -c 'while true; do php /var/www/html/artisan kafka:process-outbox --limit=50; sleep 30; done'
autostart=true
autorestart=true
stopasgroup=true
killasgroup=true
user=www-data
numprocs=1
redirect_stderr=true
stdout_logfile=/var/www/html/storage/logs/kafka-outbox-processor.log
stopwaitsecs=60
