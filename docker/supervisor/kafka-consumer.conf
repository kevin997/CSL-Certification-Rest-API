[program:kafka-consumer]
process_name=%(program_name)s
command=php /var/www/html/artisan kafka:consume --topic=marketplace.purchase.completed --group=csl-certification-consumer
autostart=true
autorestart=true
stopasgroup=true
killasgroup=true
user=www-data
numprocs=1
redirect_stderr=true
stdout_logfile=/var/www/html/storage/logs/kafka-consumer.log
stopwaitsecs=3600
