[program:sales-db-backup]
process_name=%(program_name)s
command=php /var/www/html/artisan sales:backup --email=data.analyst@gmail.com --keep=7
autostart=true
autorestart=true
stopasgroup=true
killasgroup=true
user=www-data
numprocs=1
redirect_stderr=true
stdout_logfile=/var/www/html/storage/logs/sales-backup.log
stopwaitsecs=3600
schedule=0 2 * * *
